<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <form>
        <input type="text" placeholder="Seu nome" />
        <br />
        <label for="email">Seu e-mail</label>
        <input id="email" type="email" />
        <br />
        <input type="tel" placeholder="Seu telefone" />
        <br />
        <input type="number" max="10" min="1" step="2" />
        <br />
        <input type="file" />
        <br />
        <input type="color" />
        <br />
        <label for="termos">Aceito os termos de uso</label>
        <input type="checkbox" id="termos" />
        <p>
            Qual é sua cor favorita?
        </p>
        <input type="radio" name="cor-favorita" id="cor-vermelho" /> <label for="cor-vermelho">Vermelho</label>
        <input type="radio" name="cor-favorita" id="cor-verde" /> <label for="cor-verde">Verde</label>
        <input type="radio" name="cor-favorita" id="cor-amarelo" /> <label for="cor-amarelo">Amarelo</label>
        <br />
        <label>Qual é seu filme favorito?</label>
        <select multiple>
            <option>Harry Potter</option>
            <option>As Branquelas</option>
            <option>O senhor dos aneis</option>
        </select>
        <br />
        <textarea></textarea>
        <br />
        <button type="submit">
            Enviar
        </button>
        <button type="reset">
            Limpar
        </button>


    </form>
</body>
</html>
